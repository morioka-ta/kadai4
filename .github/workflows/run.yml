name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up bash
      uses: actions/setup-bash@v1

    - name: Run tests
      run: |
        chmod +x ./gcd.sh
        chmod +x ./test_gcd.sh
        ./test_gcd.sh
                                                                              
